        <div id="cuadro-experimento" :class="getcolor">
            
        </div>
        <div class="resultado">
            <ul class="list-group">
                <li class="list-group-item" v-for="item in resultadoTr">
                    {{item}} ms
                </li>
            </ul>
            <div v-if="resultadoTr.length == 10">
                <button class="btn btn-info" @click="crearCsv">Generar Csv</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" @click="iniciar" class="btn btn-primary" :disabled="disabledBoton">Iniciar experimento</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div>
            <p class="text-md-center text-success" v-if="resultadoTr.length == 10"> Fin del experimento</p>
        </div>
        
      </div>
